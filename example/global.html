<body>
<input type="text" value="1 + 1" id="input" /><button type="button" onclick="window.calc()">calc</button>
<div id="output"></div>
</body>
<script src="./lib/browser-polyfill.min.js" ></script>
<script src="./lib/bignumber.min.js"></script>
<script src="../fraction-math-js-es5.min.js"></script>
<script>
(function(){
  var input=document.getElementById("input");
  var output=document.getElementById("output");
  var F=window.FractionMathJs.builder;
  window.calc=function(){
    output.innerHTML = F(input.value).toString();
  }
})()
</script>
